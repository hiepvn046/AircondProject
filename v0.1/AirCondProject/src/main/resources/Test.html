<!DOCTYPE html>
<html>

<head>
    <title>CSS Grid Example</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* Adjust the number of columns as needed */
            grid-gap: 10px;
            /* Adjust the gap between grid items as needed */
        }

        .grid-item {
            background-color: #ccc;
            padding: 10px;
            text-align: center;
        }

        .item-small {
            grid-column: span 1;
            /* Occupies 1 column */
            grid-row: span 1;
            /* Occupies 1 row */
        }

        .item-medium {
            grid-column: span 2;
            /* Occupies 2 columns */
            grid-row: span 1;
            /* Occupies 1 row */
        }

        .item-large {
            grid-column: span 3;
            /* Occupies 3 columns */
            grid-row: span 2;
            /* Occupies 2 rows */
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item item-large">Item 1</div>
        <div class="grid-item item-small">Item 2</div>
        <div class="grid-item item-medium">Item 3</div>
        <div class="grid-item item-medium">Item 4</div>
        <div class="grid-item item-small">Item 5</div>
        <div class="grid-item item-large">Item 6</div>
      </div>
</body>

</html>
